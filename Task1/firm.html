<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law firm</title>
    <link rel="stylesheet" href="CSS/firm.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div id="firm">
        <div id="nav">
            <img src="img/auction-fill (1).png" alt="" >
            <h4><span style="color: orangered;">Divorce</span> Lawyer</h4>
            <strong>Call us: 0800-3245-4567</strong>
        </div>
        <div class="home">
            <div id="law">
                <p>YOU DESERVE </p>
                <strong> THE BEST </strong>
                <p> LAWYERS </p>
                <p><i> .. with over 50 years of experience</i> </p>
                <button class="btn">CONTACT US</button>
            </div>
            <div>
                <form action="">
                    <h1><b>Need a Lawyer?</b></h1>
                    <p>Request your fast & Free Quote</p>

                    <!-- This is the form with a placeholder attribute and an inline styling of size -->

                    <Input type="text" placeholder="Full Name"><br>

                    <input type="Email" placeholder="Email Address"><br>

                    <input type="Phone number" placeholder="Phone Number"><br>

                    <textarea type="textarea" placeholder="Zip code"></textarea><br>


                    <button class="btnn">SEND MESSAGE</button>
                </form>
            </div>
        </div>
        <div id="services">
            <div class="tag">
                <h1>Our Services</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
            </div>
            <!-- this div contains the services of the law firm and their respective logos -->
            <div class="icon">
                <div>
                    <img src="img/team-fill.png" alt="">
                    <p>Civil Law</p>

                </div>

                <div>
                    <img src="img/lock-unlock-fill.png" alt="">
                    <p>Criminal Law</p>
                </div>

                <div>
                    <img src="img/briefcase-4-line.png" alt="">
                    <p>Business Law</p>
                </div>
            </div>

        </div>



    </div>
